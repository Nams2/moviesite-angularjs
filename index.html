<!doctype html>
<html data-ng-app="myApp">
  <head>

    <title>
		Movies
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  
  </head>
  <body data-ng-controller="MainController">
	
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"> RATE YOUR MOVIES!</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="index.html" > Bollywood Movies</a> </li>
					<li > <a href="hollywood.html"> Hollywood Movies </a> </li>
				</ul>
			</div>s
		</nav>
	</header>
	
        <div class="container">
			<center><div class="well well-lg" Style="background-color:#CC99FF"><strong>{{title}}</strong></div> </center>
		    	<div class="row">
   
                 <h2 style="color: #b200ff">{{ promo }}</h2>
                    <center>
                     <div data-ng-repeat="product in products" class="col-md-4"> 
                      <div class="thumbnail"> 
                         <img class="thumbnail-img" data-ng-src="{{ product.cover }}" alt="toys">
                         <p class="title">{{ product.name }}</p> 
                         <p class="title">{{ product.Author }}</p> 
                          <p class="title">Movie Type: {{ product.movietype }}</p> 
                         <p class="price">{{ product.price | currency }}</p> 
                          <p class="date">Release Dates: {{ product.pubdate | date }}</p> 
                             <div class="rating"> 
                                 <p class="dislikes" data-ng-click="minusOne($index)">{{product.dislikes}}</p>
                                 <p class="likes" data-ng-click="plusOne($index)">{{ product.likes}}</p> 
                                 
                              </div>
                         </div> 
                    </div>
                  </center>
        </div>

      </div>
    </div>

        
        

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
